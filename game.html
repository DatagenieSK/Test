<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Mode: Tic-Tac-Toe</title>
    <style>
        :root {
            --bg-dark: #121212;
            --card-dark: #1e1e1e;
            --neon-green: #84c225;
            --neon-red: #ff4500;
            --neon-blue: #00f3ff;
            --text-light: #e0e0e0;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', monospace, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            user-select: none;
        }

        /* --- UI ELEMENTS --- */
        .back-btn {
            position: absolute;
            top: 20px; left: 20px;
            color: var(--neon-green);
            background: transparent;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid var(--neon-green);
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            transition: 0.3s;
        }
        .back-btn:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 15px var(--neon-green);
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        /* --- SCOREBOARD --- */
        .scoreboard {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
            background: var(--card-dark);
            padding: 15px 30px;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .player-score {
            text-align: center;
            position: relative;
        }

        .player-score h3 { margin: 0; font-size: 14px; opacity: 0.7; }
        .player-score span { font-size: 24px; font-weight: bold; display: block; margin-top: 5px;}
        
        .turn-indicator {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px; height: 8px;
            border-radius: 50%;
            background: transparent;
            box-shadow: 0 0 10px currentColor;
        }
        
        .active-x .turn-indicator { background: var(--neon-green); }
        .active-o .turn-indicator { background: var(--neon-red); }

        /* --- GAME GRID --- */
        .game-container {
            position: relative;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }

        .cell {
            background: var(--card-dark);
            border: 2px solid #333;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .cell:hover {
            border-color: #555;
            background: #252525;
        }

        .cell.x { color: var(--neon-green); text-shadow: 0 0 15px var(--neon-green); }
        .cell.o { color: var(--neon-red); text-shadow: 0 0 15px var(--neon-red); }

        /* --- STATUS & RESET --- */
        .status-msg {
            margin-top: 25px;
            font-size: 18px;
            height: 24px; /* Fixed height to prevent jumping */
            color: var(--neon-blue);
            font-weight: bold;
            text-transform: uppercase;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .reset-btn:hover { background: #555; transform: scale(1.05); }

        /* --- WINNING LINE ANIMATION --- */
        .cell.win {
            background: #fff;
            color: #000 !important;
            text-shadow: none !important;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <a href="index.html" class="back-btn">‚Üê Back</a>

    <h1>Manager Mode</h1>

    <div class="scoreboard">
        <div class="player-score active-x" id="p1-box">
            <h3 style="color: var(--neon-green);">PLAYER X</h3>
            <span id="scoreX">0</span>
            <div class="turn-indicator"></div>
        </div>
        <div class="player-score" id="p2-box">
            <h3 style="color: var(--neon-red);">PLAYER O</h3>
            <span id="scoreO">0</span>
            <div class="turn-indicator"></div>
        </div>
    </div>

    <div class="game-container">
        <div class="grid" id="grid">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>

    <div class="status-msg" id="statusMsg">X's Turn</div>

    <button class="reset-btn" onclick="resetGame()">Restart Game</button>

    <script>
        // --- GAME STATE ---
        const statusDisplay = document.getElementById('statusMsg');
        const cells = document.querySelectorAll('.cell');
        const p1Box = document.getElementById('p1-box');
        const p2Box = document.getElementById('p2-box');
        const scoreXEl = document.getElementById('scoreX');
        const scoreOEl = document.getElementById('scoreO');

        let gameActive = true;
        let currentPlayer = "X";
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let scores = { X: 0, O: 0 };

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Cols
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        // --- AUDIO SYSTEM ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            if (type === 'click') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            } else if (type === 'win') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(800, audioCtx.currentTime + 0.1);
                osc.frequency.linearRampToValueAtTime(1200, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            }

            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + (type==='win'?0.5:0.1));
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + (type==='win'?0.5:0.1));
        }

        // --- GAME LOGIC ---
        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameState[clickedCellIndex] !== "" || !gameActive) {
                return;
            }

            handleCellPlayed(clickedCell, clickedCellIndex);
            handleResultValidation();
        }

        function handleCellPlayed(clickedCell, clickedCellIndex) {
            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.innerText = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());
            playSound('click');
        }

        function handleResultValidation() {
            let roundWon = false;
            let winningLine = [];

            for (let i = 0; i <= 7; i++) {
                const winCondition = winningConditions[i];
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    winningLine = winCondition;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.innerText = `Winning! Player ${currentPlayer} has won!`;
                statusDisplay.style.color = currentPlayer === "X" ? "var(--neon-green)" : "var(--neon-red)";
                gameActive = false;
                updateScore(currentPlayer);
                highlightWin(winningLine);
                playSound('win');
                return;
            }

            let roundDraw = !gameState.includes("");
            if (roundDraw) {
                statusDisplay.innerText = "Game Ended in a Draw!";
                statusDisplay.style.color = "var(--text-light)";
                gameActive = false;
                return;
            }

            handlePlayerChange();
        }

        function handlePlayerChange() {
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusDisplay.innerText = `${currentPlayer}'s Turn`;
            statusDisplay.style.color = "var(--neon-blue)";
            
            // Toggle Visual Indicator
            if(currentPlayer === "X") {
                p1Box.classList.add('active-x');
                p2Box.classList.remove('active-o');
            } else {
                p1Box.classList.remove('active-x');
                p2Box.classList.add('active-o');
            }
        }

        function updateScore(winner) {
            scores[winner]++;
            scoreXEl.innerText = scores.X;
            scoreOEl.innerText = scores.O;
        }

        function highlightWin(indices) {
            indices.forEach(index => {
                cells[index].classList.add('win');
            });
        }

        function resetGame() {
            gameActive = true;
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            statusDisplay.innerText = "X's Turn";
            statusDisplay.style.color = "var(--neon-blue)";
            
            p1Box.classList.add('active-x');
            p2Box.classList.remove('active-o');

            cells.forEach(cell => {
                cell.innerText = "";
                cell.classList.remove('x', 'o', 'win');
            });
        }

        // Add Event Listeners
        cells.forEach(cell => cell.addEventListener('click', handleCellClick));

    </script>
</body>
</html>
